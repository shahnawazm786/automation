<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons Example.........</title>

<script>
function createButton(){
    setTimeout(function() {alert('close');},5000);
}
function addButton(){
setTimeout(function() {addNewButton();},5000);
}
function addNewButton(){
alert("Hi!!!!!");
}
</script>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
<input type="button" id="button1" name="button1" value="Press Me" onclick="createButton();"/>
<hr/>
<br/>
<input type="button" id="button2" name="button2" value="Add Button" onclick="addButton();"/>
</body>
</html>
